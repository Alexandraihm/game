<!DOCTYPE html>
<html lang="en">
<head>

    <title>Two Player Line Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Akta kurvan!</h1>
    
    <div style="display: flex;">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Sidebar for player info -->
        <div id="playerInfo" style="margin-left: 20px; color: white; font-size: 20px;">
            <h2>Player Controls</h2>
            <p><span style="color: red;">Player 1</span>: W, E</p>
            <p><span style="color: blue;">Player 2</span>: L, Ã–</p>
        </div>
    </div>

    <!-- Play Again Button (Hidden initially) -->
    <button id="playAgainBtn" style="display:none;">Play Again</button>

    <!-- Start Message -->
    <div id="startMessage" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 40px;">
        Press Space to Start
    </div>

    <script src="script.js"></script>
